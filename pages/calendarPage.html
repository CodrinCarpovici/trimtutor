<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TrimTutor - Calendar</title>
    <!--Bottstrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Bootstrap datetimepicker CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css"
    />
    <!--Stylesheet-->
    <link rel="stylesheet" href="../assets/css/style.css" />
    <!--font awesome CSS-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
  </head>
  <body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">
          <img
          class="logo"
          src="../assets/images/Screenshot 2023-12-20 204121.png"
          alt="TrimTutor"
          width="180"
          height="30"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="../index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="calendarPage.html"
                >Calendar</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="dayworkoutPage.html"
                >Day Workout</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Jumbotron -->
    <div class="jumbotron text-center">
      <div class="container">
        <h1 class="display-4" id="calendarTitle">
          Welcome to your customisable calendar
        </h1>
        <p id="calendarDescription">Start planning your workout week now!</p>
      </div>
    </div>
    <main>
      <div class="container mt-4">
        <div class="row">
          <div class="col-6 mx-auto">
            <table class="table table-bordered table-success" id="table">
              <tbody>
                <!-- Dynamically create the table -->
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Add a Workout
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="muscleGroups">Muscle Groups</label>
                  <select class="form-control form-select" id="muscleGroups">
                    <!--muscle groups used by api added to form -->
                  </select>
                </div>

                <div class="form-group">
                  <label for="difficulty">Difficulty</label>
                  <select class="form-control form-select" id="difficulty">
                    <!--difficulty used by apis added -->
                    <option>Beginner</option>
                    <option>Intermediate</option>
                  </select>
                </div>

                <div class="form-group">
                  <label for="workoutName">Workout Name</label>
                  <select
                    class="form-control form-select"
                    id="workoutName"
                    disabled
                  >
                <option></option>
              </select>

                </div>
                <!--Time (Increment and Decrement)-->
                <div class="container mt-4">
                  <div class="row">
                    <div class="col-6 mx-auto">
                      <div class="custom-dropdown">
                        <label for="time">Time</label>
                        <div class="input-group">
                          <input type="text" id="time" class="form-control" />
                          <button
                            class="btn btn-secondary"
                            type="button"
                            id="decrementBtn"
                          >
                            <i class="fas fa-caret-down"></i>
                          </button>
                          <button
                            class="btn btn-secondary"
                            type="button"
                            id="incrementBtn"
                          >
                            <i class="fas fa-caret-up"></i>
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="modal-footer d-flex justify-content-center">
                  <button
                    type="submit"
                    class="btn btn-primary"
                    id="form-submit-btn"
                  >
                    Save
                  </button>
                  <!--changed this to 'Save' from 'Add'-->
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!--Footer-->
    <footer>
      <img src="../assets/images/Screenshot 2023-12-20 204121.png" height="30px" width="180px" alt="logo" />
      <h4>Copyright Â© 2023 TrimTutor</h4>
      <a href="#top">Back to top of page</a>
    </footer>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--Bootstrap JS-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap datetimepicker JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
    <!-- Day.js -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <!--script.js-->
    <script src="../assets/js/api-ninjas.js"></script>
    <script src="../assets/js/script.js"></script>
    <!--font Awesome JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"></script>
  </body>
</html>
