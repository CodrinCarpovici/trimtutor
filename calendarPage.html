<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TrimTutor - Calendar</title>
    <!--Bottstrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!--Navbar-->
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="calendarPage.html">Calendar</a></li>
        <li><a href="dayworkoutPage.html">Day Workout</a></li>
      </ul>
    </nav>
    <!--Footer-->
    <footer>
      <!-- Button trigger modal -->
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        Launch demo modal
      </button>

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Modal title
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="muscleGroups">Muscle Groups</label>
                  <select class="form-control" id="muscleGroups">
                    <!-- Needs updating! -->
                    <option>Chest</option>
                    <option>Back</option>
                    <option>Legs</option>
                  </select>
                </div>

                <div class="form-group">
                  <label for="reps">Reps</label>
                  <select class="form-control" id="reps">
                    <!-- Needs updating! -->
                    <option>5</option>
                    <option>10</option>
                    <option>15</option>
                  </select>
                </div>

                <div class="form-group">
                  <label for="workoutName">Workout Name</label>
                  <select class="form-control" id="workoutName" disabled>
                    <!-- Needs updating! -->
                    <option>Workout 1</option>
                    <option>Workout 2</option>
                    <option>Workout 3</option>
                  </select>
                </div>

                <div class="form-group">
                  <label for="time">Time</label>
                  <select class="form-control" id="time">
                    <!-- Needs updating! -->
                    <option>12:00</option>
                    <option>13:00</option>
                    <option>14:00</option>
                  </select>
                </div>
              </form>
            </div>
            <div class="modal-footer d-flex justify-content-center">
              <button type="button" class="btn btn-primary">Add</button>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <!-- Day.js -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--Bootstrap JS-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!--script.js-->
    <script src="assets/js/script.js"></script>
  </body>
</html>
