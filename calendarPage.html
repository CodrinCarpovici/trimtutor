  <body>
    <!--Navbar-->
    <nav>
      <ul>

        <li><a href="calendarPage.html">Calendar</a></li>
        <li><a href="dayworkoutPage.html">Day Workout</a></li>
      </ul>

    <main>
      <div class="container mt-4">
        <div class="row">
          <div class="col-6 mx-auto">
            <table class="table table-bordered table-success">
              <tbody>
                <tr>
                  <td class="col-9">Monday</td>
                  <td class="col-3">
                    <button
                      type="button"
                      class="btn btn-primary"
                      data-bs-toggle="modal"
                      data-bs-target="#exampleModal"
                    >
                      +
                    </button>
                  </td>
                </tr>
                <tr>
                  <td class="col-9">Tuesday</td>
                  <td class="col-3">
                    <button
                      type="button"
                      class="btn btn-primary"
                      data-bs-toggle="modal"
                      data-bs-target="#exampleModal"
                    >
                      +
                    </button>
                  </td>
                </tr>
                <tr>
                  <td class="col-9">Wednesday</td>
                  <td class="col-3">
                    <button
                      type="button"
                      class="btn btn-primary"
                      data-bs-toggle="modal"
                      data-bs-target="#exampleModal"
                    >
                      +
                    </button>
                  </td>
                </tr>
                <tr>
                  <td class="col-9">Thursday</td>
                  <td class="col-3">
                    <button
                      type="button"
                      class="btn btn-primary"
                      data-bs-toggle="modal"
                      data-bs-target="#exampleModal"
                    >
                      +
                    </button>
                  </td>
                </tr>
                <tr>
                  <td class="col-9">Friday</td>
                  <td class="col-3">
                    <button
                      type="button"
                      class="btn btn-primary"
                      data-bs-toggle="modal"
                      data-bs-target="#exampleModal"
                    >
                      +
                    </button>
                  </td>
                </tr>
                <tr>
                  <td class="col-9">Saturday</td>
                  <td class="col-3">
                    <button
                      type="button"
                      class="btn btn-primary"
                      data-bs-toggle="modal"
                      data-bs-target="#exampleModal"
                    >
                      +
                    </button>
                  </td>
                </tr>
                <tr>
                  <td class="col-9">Sunday</td>
                  <td class="col-3">
                    <button
                      type="button"
                      class="btn btn-primary"
                      data-bs-toggle="modal"
                      data-bs-target="#exampleModal"
                    >
                      +
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Add a Workout
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="muscleGroups">Muscle Groups</label>
                  <select class="form-control form-select" id="muscleGroups">
                    <!-- Needs updating! -->
                    <option>Chest</option>
                    <option>Back</option>
                    <option>Legs</option>
                  </select>
                </div>

                <div class="form-group">
                  <label for="reps">Reps</label>
                  <select class="form-control form-select" id="reps">
                    <!-- Needs updating! -->
                    <option>5</option>
                    <option>10</option>
                    <option>15</option>
                  </select>
                </div>

                <div class="form-group">
                  <label for="workoutName">Workout Name</label>
                  <select class="form-control form-select" id="workoutName" disabled>
                    <!-- Needs updating! -->
                    <option>Workout 1</option>
                    <option>Workout 2</option>
                    <option>Workout 3</option>
                  </select>
                </div>

                <div class="form-group">
                  <label for="time">Time</label>
                  <select class="form-control form-select" id="time">
                    <!-- Needs updating! -->
                    <option>12:00</option>
                    <option>13:00</option>
                    <option>14:00</option>
                  </select>
                </div>
                <div class="modal-footer d-flex justify-content-center">
                  <button type="submit" class="btn btn-primary">Add</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
